{% extends '../template.html' %}
{% load static %}

{% block mainContent %}
    
    
    <main>
        <div class="loader d-flex center items-centre fixed ">
        <img src="{% static 'images/loader.gif' %}" alt="Loader" class="loader-img">
        </div>
        <section id="register-section-1" class="darkblue form-section">
            <div class="container">
                <div class="d-flex space-around items-centre">
                    <div class="form-text" data-aos="fade-right" data-aos-easing="linear" data-aos-duration="1500">
                        <div class="welcome-heading">
                            <h4>welcome</h4>
                        </div>
                        <div class="form-description" >
                            <h3>Register To Buy<br>
                                And Sell Crypto<br>
                                Easily</h3>
                        </div>
                    </div>

                    <div class="main-form top-border-form" data-aos="fade-up" data-aos-easing="linear" data-aos-duration="1500">
                        <div class="form-blue-box blue-box">
                            <h2>REGISTER</h2>
                            <form id="registerForm" class="form">
                                <label>Email Address</label><br>
                               <input type="email" name="REGemail" id="regemail"><br>

                               <label>Account Number</label><br>
                                <input type="number" name="accountNumber" id="regaccnum"><br>

                                <label>Password</label><br>
                                <input type="password" name="regPassword" id="regpass"><br>

                                <label>Confirm Password</label><br>
                                <input type="password" name="regConfirmPassword"><br>
                                <p style="text-align: center;  font-size: 20px;" id="regmsg">  </p>
                                <button class="button">Register</button>
                            </form>
                          
                        </div>
                       
                    </div>

                </div>
                </div>


          
        </section>
    </main>



{% endblock mainContent %}
