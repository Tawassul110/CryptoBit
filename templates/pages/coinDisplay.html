{% extends '../template.html' %}
{% load static %}
{% block title%}
Coin Display
{% endblock%}
{% block mainContent %}

<main>
    <div class="loader d-flex center items-centre fixed ">
        <img src="{% static 'images/loader.gif' %}" alt="Loader" class="loader-img">
    </div>

    <section id="coin-display" class="section-padding hundred darkblue firstsectionpadding">
        <div class="container">
            <div class="d-flex center items-centre wrap">
                {% for coin in coins %}
                <div class="bitcoin-rate details relative blue-box" data-aos="fade-up" data-aos-easing="linear"
                    data-aos-duration="1000">
                    <div class="d-flex space-around items-centre heading">
                        <img src="{{ coin.logo_image.url }}" alt="{{ coin.name }}">
                        <h3 class="white-text">
                            {{ coin.name }}
                        </h3>
                    </div>
                    <div class="button-btc d-flex center button details-button">
                        <a href="{% url 'coindetail' coin_id=coin.id %}"> MORE DETAILS</a>
                    </div>

                </div>
                {% endfor %}

            </div>



        </div>
        </div>
        </div>
    </section>
</main>

{% endblock mainContent %}
