<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    <h3>Transaction Successful!</h3>
    <div>
        <h3>Transaction Summary</h3>
        <div>
            <table>
                <tr>
                    <td>Coin Name:</td>
                    <td>{{Coin.name}} </td>

                </tr>
                <tr>
                    <td>Quantity:</td>
                    <td>{{quantity}} </td>
                </tr>
                <tr>
                    <td>Price per coin:</td>
                    <td>$ {{Coin.price}} </td>
                </tr>
                <tr>
                    <td>Total Amount:</td>
                    <td>$ {% widthratio Coin.price 1 quantity %} </td>
                </tr>
                <tr>
                    <td>Full Name:</td>
                    <td>{{fname}} {{lname}} </td>
                </tr>
                
                <tr>
                    <td>Email Address:</td>
                    <td>{{email}} </td>
                </tr>
                <tr>
                    <td>Account Number:</td>
                    <td>{{accno}} </td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
